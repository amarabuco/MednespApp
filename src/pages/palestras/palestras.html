<ion-header>

  <ion-navbar>
    <ion-title>palestras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <button ion-button block color='secondary'> 
        Favoritos
      </button>

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  
  <ion-list>
    <ion-item *ngFor="let item of data">
          <ion-grid>
            <ion-row>
              <ion-col col-4><div>

                  <p>Assunto: {{item.assunto}}</p>
                  <p>Palestrante: {{item.palestrante}}</p>
                  <p>Data: {{item.data | date:" d/M/yy" }}</p>
                  <p>Inicio: {{item.hora_inicio }}</p>
                  <p>Fim: {{item.hora_fim }}</p>
                  <p>Local: {{item.local }}</p>
                </div></ion-col>
                <ion-col col-8>
                    <div align='right'>
                        <ion-icon 
                        [name]="visible ? 'ios-heart-outline' :'ios-heart'"
                        (click)="itemTapped($event,item)"></ion-icon>
                    </div>
                </ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
  </ion-list>
  
</ion-content>
