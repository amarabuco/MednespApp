<ion-header>

  <ion-navbar>
    <ion-title>palestras</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>

  <ion-list>
    <button ion-item *ngFor="let item of data">
      <p>data: {{item.data}}</p>
      <p>Inicio: {{item.hora_inicio}}</p>
      <p>Fim: {{item.hora_fim}}</p>
      <p>Descrição: {{item.descricao}}</p>
      <p>Palestrante: {{item.palestrante}}</p>
    </button>
  </ion-list>

</ion-content>
